<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/ac2f95dbfe.js" crossorigin="anonymous"></script>
    <title>Le délice des sens</title>
</head>

<body>
    <header>
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="logo__heading">  
            <img src="images/logo/ohmyfood@2x.svg" alt="logo" />
        </div>
    </header>
    <div class="img-menu">
        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Le délice des sens" />
    </div>

    <section class="menu">
        <div class="menu__title">
            <h1>Le délice des sens</h1>
            <i class="far fa-heart"></i>
        </div>
        <div class="entree">
            <h2><span>ENTR</span>ÉES</h2>
            <button class="btn btn__menu">
                <h3>Tartare de thon</h3>
                <div class="btn btn__menu--bottom">
                <p>Assaisonné au yuzu</p>
                <p class="prix">25€</p>
</div>
            </button>
            <button class="btn btn__menu">
                <h3>Bouchée de homard croustillant</h3>
                <div class="btn btn__menu--bottom">
                <p>Et sa farandole de petits légumes</p>
                <p class="prix">35€</p>
</div>
            </button>
            <button class="btn btn__menu">
                <h3>Velouté de cèpes</h3>
                <div class="btn btn__menu--bottom">
                <p>Aux truffes</p>
                <p class="prix">20€</p>
</div>
            </button>
        </div>
        <div class="dish">
            <h2><span>PLAT</span>S</h2>
            <button class="btn btn__menu">
                <h3 class="short">Poulet rôti aux herbes de provence</h3>
                <div class="btn btn__menu--bottom">
                <p>Et sa crème de truffe</p>
                <p class="prix">40€</p>
</div>
            </button>
            <button class="btn btn__menu">
                <h3>Langouste rôtie</h3>
                <div class="btn btn__menu--bottom">
                <p>Et ses légumes de saison</p>
                <p class="prix">35€</p>
</div>
            </button>
            <button class="btn btn__menu">
                <h3>Côte de boeuf angus</h3>
                <div class="btn btn__menu--bottom">
                <p>Et sa purée de panais</p>
                <p class="prix">44€</p>
</div>
            </button>
        </div>
        <div class="dessert">
            <h2><span>DESS</span>ERTS</h2>
            <button class="btn btn__menu">
                <h3>Farandole de desserts</h3>
                <div class="btn btn__menu--bottom">
                <p>Du chef</p>
                <p class="prix">18€</p>
</div>
            </button>
            <button class="btn btn__menu">
                <h3>Crème brulée</h3>
                <div class="btn btn__menu--bottom">
                <p>Revisité</p>
                <p class="prix">22€</p>
</div>
            </button>
            <button class="btn btn__menu">
                <h3>Tiramisu</h3>
                <div class="btn btn__menu--bottom">
                <p>À la noisette</p>
                <p class="prix">23€</p>
</div>
            </button>
        </div>
        <button class="btn btn__command">Commander</button>
    </section>
    
    <footer>
        <img src="images/logo/ohmyfood@2x.svg" alt="logoFooter" />
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:ohmyfood@mail.fr">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
