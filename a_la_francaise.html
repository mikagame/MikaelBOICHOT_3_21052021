<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/ac2f95dbfe.js" crossorigin="anonymous"></script>
    <title>À la française</title>
</head>

<body>
    <header>
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="logo__heading">  
            <img src="images/logo/ohmyfood@2x.svg" alt="logo" />
        </div>
    </header>
    <div class="img-menu">
        <img  class="--menu" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française" />
    </div>

    <section class="menu">
        <div class="menu__title">
            <h1>À la française</h1>
            <i class="far fa-heart"></i>
        </div>
        <div class="entree">
            <h2><span>ENTR</span>ÉES</h2>
            <button class="btn btn__menu">
                <h3>Tartares de poulpe acidulé</h3>
                <div class="btn btn__menu--bottom">
                    <p>Aux zests d'orange</p>
                    <p class="prix">25€</p>
                </div>
            </button>
            <button class="btn btn__menu">
                <h3>Velouté de légumes d'antan</h3>
                <div class="btn btn__menu--bottom">
                    <p>Carotte, panais, topinambour</p>
                    <p class="prix">35€</p>
                </div>
            </button>
            <button class="btn btn__menu">
                <h3>Soupe à l'oignon</h3>
                <div class="btn btn__menu--bottom">
                    <p>Revisitée</p>
                    <p class="prix">20€</p>
                </div>
            </button>
        </div>
        <div class="dish">
            <h2><span>PLAT</span>S</h2>
            <button class="btn btn__menu">
                <h3>Coquilles Saint-Jacques</h3>
                <div class="btn btn__menu--bottom">
                    <p>Accompagnées d'une purée de panais</p>
                    <p class="prix">40€</p>
                </div>
            </button>
            <button class="btn btn__menu">
                <h3>Magret de canard</h3>
                <div class="btn btn__menu--bottom">
                    <p>Et parmentier de pommes de terre</p>
                    <p class="prix">35€</p>
                </div>
            </button>
            <button class="btn btn__menu">
                <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                <div class="btn btn__menu--bottom">
                    <p>Sur son lit de gnocchis aux légumes</p>
                    <p class="prix">44€</p>
                </div>
            </button>
        </div>
        <div class="dessert">
            <h2><span>DESS</span>ERTS</h2>
            <button class="btn btn__menu">
                <h3>Pétales de violettes glacés</h3>
                <div class="btn btn__menu--bottom">
                    <p>Et purée de noisettes</p>
                    <p class="prix">18€</p>
                </div>
            </button>
            <button class="btn btn__menu">
                <h3>Fondant au chocolat</h3>
                <div class="btn btn__menu--bottom">
                    <p>Revisité</p>
                    <p class="prix">22€</p>
                </div>
            </button>
            <button class="btn btn__menu">
                <h3>Millefeuille croustillant</h3>
                <div class="btn btn__menu--bottom">
                    <p>Myrtilles et pâte d'amande</p>
                    <p class="prix">23€</p>
                </div>
            </button>
        </div>
        <button class="btn btn__command">Commander</button>
    </section>

    
    <footer>
        <img src="images/logo/ohmyfood@2x.svg" alt="logoFooter" />
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:ohmyfood@mail.fr">Contact</a></li>
        </ul>
    </footer>

</body>

</html>
