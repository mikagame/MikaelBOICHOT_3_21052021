<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/ac2f95dbfe.js" crossorigin="anonymous"></script>
    <title>La note enchantée</title>
</head>

<body>
    <header>
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="logo__heading">  
            <img src="images/logo/ohmyfood@2x.svg" alt="logo" />
        </div>
    </header>
    <div class="img-menu">
        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée" />
    </div>
    
    <section class="menu">
        <div class="menu__title">
            <h1>La note enchantée</h1>
            <i class="far fa-heart"></i>
        </div>
        <div class="entree">
            <h2><span>ENTR</span>ÉES</h2>
            <button class="btn btn__menu">
                <h3>Ravioles de foie gras</h3>
                <div class="btn btn__menu--bottom">
                    <p>Accompagnés de leur crème à la truffe</p>
                    <p class="prix">25€</p>
                </div>
            </button>
            <button class="btn btn__menu">
                <h3>Caviar osciètre</h3>
                <div class="btn btn__menu--bottom">
                    <p>Sur blini à la farine de blé noir</p>
                    <p class="prix">35€</p>
                </div>
            </button>
            <button class="btn btn__menu">
                <h3>Homard et espuma de ...</h3>
                <div class="btn btn__menu--bottom">
                    <p>Mariné aux zests d'orange</p>
                    <p class="prix">20€</p>
                </div>
            </button>
            <button class="btn btn__menu">
                <h3>Foie gras de canard cuit entier</h3>
                <div class="btn btn__menu--bottom">
                    <p>Confiture de figue et pain toasté</p>
                    <p class="prix">35€</p>
                </div>
            </button>
        </div>
        <div class="dish">
            <h2><span>PLAT</span>S</h2>
            <button class="btn btn__menu">
                <h3>Noix de coquilles Saint-Jacques</h3>
                <div class="btn btn__menu--bottom">
                    <p>Sur lit de purée de céleri-rave</p>
                    <p class="prix">40€</p>
                </div>
            </button>
            <button class="btn btn__menu">
                <h3>Langoustine poêlée</h3>
                <div class="btn btn__menu--bottom">
                    <p>Purée de patate douce</p>
                    <p class="prix">35€</p>
                </div>
            </button>
            <button class="btn btn__menu">
                <h3>Mijoté de queue de boeuf</h3>
                <div class="btn btn__menu--bottom">
                    <p>Et riz sauvage aux zests de citron</p>
                    <p class="prix">44€</p>
                </div>
            </button>
        </div>
        <div class="dessert">
            <h2><span>DESS</span>ERTS</h2>
            <button class="btn btn__menu">
                <h3>Macaron noisette et chocolat</h3>
                <div class="btn btn__menu--bottom">
                    <p>Glace au caramel brun et sel de Guérande</p>
                    <p class="prix">18€</p>
                </div>
            </button>
            <button class="btn btn__menu">
                <h3>Baba au rhum revisité</h3>
                <div class="btn btn__menu--bottom">
                    <p>Avec son coulis de citron</p>
                    <p class="prix">22€</p>
                </div>
            </button>
            <button class="btn btn__menu">
                <h3>Tarte au citron meringuée</h3>
                <div class="btn btn__menu--bottom">
                    <p>Destructurée</p>
                    <p class="prix">23€</p>
                </div>
            </button>
        </div>
        <button class="btn btn__command">Commander</button>
    </section>
    
    <footer>
        <img src="images/logo/ohmyfood@2x.svg" alt="logoFooter" />
        <ul>
                <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:ohmyfood@mail.fr">Contact</a></li>
        </ul>
    </footer>
    
</body>

</html>
