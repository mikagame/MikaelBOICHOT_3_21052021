<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/ac2f95dbfe.js" crossorigin="anonymous"></script>
    <title>La palette du goût</title>
</head>

<body>
    <header>
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <img src="images/logo/ohmyfood@2x.svg" alt="logo" />   
    </header>

    <div class="img-menu">
        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût" />
    </div>

    <section class="menu">
        <h1>La palette du goût</h1>
        <div class="entree">
            <h2>ENTRÉES</h2>
            <button class="menu__btn">
                <h3>Fricassée d'escargot</h3>
                <p>Au piment d'espelette</p>
                <p class="prix">25€</p>
            </button>
            <button class="menu__btn">
                <h3>Foie gras de canard mi-cuit</h3>
                <p>Et ses copeaux de truffe noire</p>
                <p class="prix">35€</p>
            </button>
            <button class="menu__btn">
                <h3>Oeuf au plat</h3>
                <p>Assaisonné à la truffe sur lit de....</p>
                <p class="prix">20€</p>
            </button>
        </div>
        <div class="dish">
            <h2>PLATS</h2>
            <button class="menu__btn">
                <h3>Filet de boeuf aux herbes</h3>
                <p>Accompagné de sa ribambelle de légu....</p>
                <p class="prix">40€</p>
            </button>
            <button class="menu__btn">
                <h3>Parmentier de queue de boeuf</h3>
                <p>À la truffe noire sur sa purée de panais</p>
                <p class="prix">35€</p>
            </button>
            <button class="menu__btn">
                <h3>Filet de Turbot</h3>
                <p>Aux agrumes</p>
                <p class="prix">44€</p>
            </button>
        </div>
        <div class="dessert">
            <h2>DESSERTS</h2>
            <button class="menu__btn">
                <h3>Paris-Brest</h3>
                <p>Revisité</p>
                <p class="prix">18€</p>
            </button>
            <button class="menu__btn">
                <h3>Macaron au chocolat d'exception</h3>
                <p>Et glace à la vanille de Madagascar</p>
                <p class="prix">22€</p>
            </button>
            <button class="menu__btn">
                <h3>Mousse au chocolat</h3>
                <p>Au piment d'espelette et à la truffe noire</p>
                <p class="prix">23€</p>
            </button>
        </div>
    </section>
    <button class="btn_command">Commander</button>
    <footer>
        <img src="images/logo/ohmyfood@2x.svg" alt="logoFooter" />
        <ul>
            <li><a href="#">Proposer un restaurant</a></li>
            <li><a href="#">Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:ohmyfood@mail.fr">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
